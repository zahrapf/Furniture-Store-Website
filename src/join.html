<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WEB222 Store - join</title>
        <link rel="stylesheet" href="style2.css" />
        <style>
                @import url('https://fonts.googleapis.com/css?family=Abel&display=swap');
                
        </style>
    </head>

    <body>
        <img src="./images/manuel-sardo-MnC7cUlq268-unsplash.jpg"
        >
        <form id="join" action="https://formspree.io/xjvkwgpy" method="POST">

            <label id="name" for="first-name">First Name</label><br>
            <input id="first-name" type="text" name="first-name" required><br>

            <label for="last-name">Last Name</label><br>
            <input id="last-name" type="text" name="last-name" required><br>

            <label for="email">Email Address</label><br>
            <input id="email" type="email" name="email" required><br>
        
            <button type="submit" class="sub">Join</button>
        
        </form>
    
    </body>

</html>
